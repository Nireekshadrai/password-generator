<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0">
        <title>
            password generator
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
    
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw"></span>
                    <button id="copy">copy to clipboard</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control"><label for="len">Password length</label><input id="len" type="number" value="10" min="4" max="40"></div>
                <div class="form-control"><label for="upper">Contains uppercase letters</label><input id="upper" type="checkbox" checked></div>
                <div class="form-control"><label for="lower">Contains lowercase letters</label><input id="lower" type="checkbox" checked></div>
                <div class="form-control"><label for="number">Contains numbers</label><input id="number" type="checkbox" checked></div>
                <div class="form-control"><label for="symbol" >Contains symbols</label><input id="symbol" type="checkbox"checked></div><br>
                <button id="generate" class="generate">Generate password</button>
            </div>
            
        </div>
      
    </body>
</html>
